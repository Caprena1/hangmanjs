<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
        <h1>
            <span class="h-H">H</span><span class="h-A">A</span><span class="h-N">N</span><span class="h-G">G</span>
            <span class="h-M">M</span><span class="h-AA">A</span><span class="h-NN">N</span>
        </h1>
        </div>
        <img class="nooseimg" src='images/images.jpeg' alt="Pic of Noose"> 
        <h2>Guess the word! Enter a letter OR click HINT for a clue</h2>
        
        <div id='results'>
            <button class="buttons" onclick="abcButtons('a')">A</button> 
            <button class="buttons" onclick="abcButtons('b')">B</button> 
            <button class="buttons" onclick="abcButtons('c')">C</button> 
            <button class="buttons" onclick="abcButtons('d')">D</button> 
            <button class="buttons" onclick="abcButtons('e')">E</button> 
            <button class="buttons" onclick="abcButtons('f')">F</button> 
            <button class="buttons" onclick="abcButtons('g')">G</button> 
            <button class="buttons" onclick="abcButtons('h')">H</button> 
            <button class="buttons" onclick="abcButtons('i')">I</button> 
            <button class="buttons" onclick="abcButtons('j')">J</button> 
            <button class="buttons" onclick="abcButtons('k')">K</button> 
            <button class="buttons" onclick="abcButtons('l')">L</button> 
            <button class="buttons" onclick="abcButtons('m')">M</button> 
            <br>
            <button class="buttonsecrow" onclick="abcButtons('n')">N</button> 
            <button class="buttonsecrow" onclick="abcButtons('o')">O</button> 
            <button class="buttonsecrow" onclick="abcButtons('p')">P</button> 
            <button class="buttonsecrow" onclick="abcButtons('q')">Q</button> 
            <button class="buttonsecrow" onclick="abcButtons('r')">R</button> 
            <button class="buttonsecrow" onclick="abcButtons('s')">S</button> 
            <button class="buttonsecrow" onclick="abcButtons('t')">T</button> 
            <button class="buttonsecrow" onclick="abcButtons('u')">U</button> 
            <button class="buttonsecrow" onclick="abcButtons('v')">V</button> 
            <button class="buttonsecrow" onclick="abcButtons('w')">W</button> 
            <button class="buttonsecrow" onclick="abcButtons('x')">X</button> 
            <button class="buttonsecrow" onclick="abcButtons('y')">Y</button> 
            <button class="buttonsecrow" onclick="abcButtons('z')">Z</button> 
            <br>
            <br> 
        </div>
            <div class="guesses">WRONG GUESSES: <span id='wrongLetter'>0</span> of <span id='maxWrong'></span></div>
                    
            <div>
            <img class="hangerimg" id='figure' src='images/10.jpeg' alt="Start of Hangman-Hanger"> 
            <br>
            <br>
            <p>GUESS THE RANDOMLY SELECTED CATEGORIES: Dog Breed, Make of Cars, or State Capitals:</p>
            <p class="blanks" id='rightWord'>The word to be guessed goes here</p>
            <br>
            <p id="clue">CLUE: </p>
            <br>  
            <button class="button2" id="hint" onclick="getHint()">Hint</button>
            <button class="button3" onclick="reset()">Play Again</button> 
           
           
            </div>
            <div class='popmessage' id="popup"></div>
            <div class='popmessage' id="popupmess"></div>

    </div>
   
    

    <script src='script.js'></script>
</body>
</html>
